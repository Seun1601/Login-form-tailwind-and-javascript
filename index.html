<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" href="./images/milk-svgrepo-com.svg">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="smallbody bg-gradient-to-b background-image: linear-gradientto bottom, from-violet-700 to-fuchsia-700 bg-no-repeat text-lg font-medium min-h-screen flex justify-center items-center">
        <div class="container flex flex-col lg:flex-row justify-center items-center	 border-2 border-purple-500 rounded-2xl p-6 w-4/5 h-3/6 bg-slate-600 " >
        <div class="w-96 h-1/3 g:w-1/2 lg:h-3/6">
            <img src="./images/pexels-ecrin-7994280 (1).jpg" class="rounded-2xl w-96 h-1/3 lg:w-full lg:h-3/6">
        </div>
        <div class="content w-1/2">
            <div class="flex flex-col justify-start items-center ">
                <img src="./images/user-svgrepo-com (1).svg" alt="User icon" width="80">
                <h2 class="text-3xl">Login to your account</h2>
            </div>
            <form action="#" class="flex flex-col justify-start gap-4">
                    <div class="flex flex-col justify-center items-center mt-4">
                        <label for="un">Username</label>
                        <input type="text" class="p-2  rounded-xl w-4/6"  placeholder="Omoope1234" id="un">
                    </div>
                    <div class="flex flex-col justify-center items-center">
                        <label for="pw">Password</label>
                        <input type="password" class="p-2 rounded-xl w-4/6" placeholder="*********" id="pw" required minlength="6">
                    </div>
                    <div class="flex flex-col justify-center items-center">
                        <label for="pn">Phone Number</label>
                        <input type="number" class="p-2 rounded-xl w-4/6" placeholder="08012345678" maxlength="11" minlength="11">
                    </div>
                    <div class="flex flex-col justify-center items-center"><button value="submit">Login</button></div>
                    <div class="flex flex-col justify-center items-center">
                        <a href="#">Forgot Password?</a>
                        <a href="#">Create an account</a>
                    </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
