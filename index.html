
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
  
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <link rel="icon" href="./images/milk-svgrepo-com.svg">
    <script src="./tailwind.js"></script>
</head>
<body>
<div class="smallbody bg-gradient-to-b background-image: linear-gradientto bottom, from-violet-700 to-fuchsia-700 bg-no-repeat text-lg font-medium min-h-screen flex justify-center items-center">
    <div class="container flex flex-row justify-center items-center	border-0 sm:border-2 border-purple-500 rounded-2xl p-6 w-5/6 h-screen bg-transparent gap-4 relative " >
        <div class="content w-1/2">
            <div class="flex flex-col justify-start items-center">
                <img src="./images/user-svgrepo-com (2).svg" alt="User icon" width="80">
                <h2 class="text-2xl text-center mt-4 lg:text-3xl">Login to your account</h2>
            </div>
            <form action="#" class="flex flex-col justify-center items-center gap-4">
                    <div class="flex flex-col justify-center items-center mt-6">
                        <label for="un">Username</label>
                        <input type="text" class="p-2 bg-transparent border-b-4 border-black w-72 focus:outline-0 text-[#c8c7c3]"  placeholder="Omoope1234" id="un">
                    </div>
                    <div class="flex flex-col justify-center items-center relative">
                        <label for="pw">Password</label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#c8c7c3" class="bi bi-eye absolute right-3 bottom-4" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                          </svg>
                        <input type="password" class="p-2  bg-transparent border-b-4 border-black w-72 text-[#c8c7c3] focus:outline-0" placeholder="*********" id="pw" required minlength="6">
                    </div>
                    <div class="flex flex-col justify-center items-center">
                        <label for="pn">Phone Number</label>
                        <input type="number" class="p-2 bg-transparent border-b-4 border-black w-72 text-[#c8c7c3] focus:outline-0" placeholder="08012345678" maxlength="11" minlength="11">
                    </div>
                    <div class="flex flex-col justify-center w-full items-center"><button value="submit" class=" rounded-3xl mt-4 py-3 px-28 border-2 border-black shadow-md hover:scale-y-110 ">Login</button></div>
                    <div class="flex flex-col justify-center items-center w-96 mt-6 ">
                        <a href="#" class=" hover:underline">Forgot Password?</a>
                        <div class="flex items-center justify-around w-5/6">
                            <hr class="border-3 w-28 border-black"> <p>Or</p> <hr class="border-3 w-28 border-black">
                        </div>
                        <a href="#" class=" hover:underline">Create an account</a>
                    </div>
            </form>
        </div>
        <div class="  md:w-1/2 md:block hidden">
            <img src="./images/pexels-ecrin-7994280 (1).jpg" class="rounded-2xl lg:w-full">
        </div>
    </div>
</div>
</body>

</html>
